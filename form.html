<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form HTML</title>
    <link rel="stylesheet" href="./assets/css/form.css">
</head>
<body>
    <div class="container">
        <div class="form">
            <form action="" id="login-form">
                <label for="username">Username</label><br />
                <input type="text" id="username" name="username" id="username"><br/>
                <label for="password">Password</label><br />
                <input type="password" id="password" name="password" id="password"><br/>
                <button id="login_btn" type="submit">Submit</button>
            </form>
        </div>
        <div id="output">

        </div>
    </div>
    <script src="./assets/scripts/form.js"></script>
</body>
</html>
